<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>exoPetitFormulaire</title> 
</head>
<body>
    <h1>petit formulaire</h1>
    <form action="">
        <div>
            <div id="erreur">
                <p>vous n'avez pas rempli correctement les champs!</p>
            </div>
            <label for="pseudo">pseudonyme *</label>
            <input type="text" name="pseudo" id="pseudo" class="champ" placeholder="entrez votre pseudo"/><br/><br/>
            <label for="mdp">mot de passe *</label>
            <input type="password" name="mdp" id="mdp" class="champ" placeholder="entrez votre mot de passe"/><br/><br/>
            <label for="confirm">confirmation *</label>
            <input type="password" name="confirm" id="confirm" class="champ" placeholder="confirmez votre mot de passe"/><br/><br/>
            <label for="mail">e-mail </label>
            <input type="text" name="mail" id="mail" class="champ" placeholder="entrez votre email"/><br/>
            <p>(* champs obligatoires)</p>
            <input type="submit" value="envoyer" id="envoi" onclick="return verifier();"/>
            <input type="reset" value="rafraichir" id="refresh">
        </div>
    </form>
    <hr/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="script.js"></script>

</body>
</html>
